{{- if .Values.bootstrap.appOfApps.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.bootstrap.appOfApps.name | default "app-of-apps" }}
  namespace: {{ .Release.Namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after ArgoCD is ready
spec:
  project: {{ .Values.bootstrap.appOfApps.project | default "default" }}
  source:
    repoURL: {{ .Values.bootstrap.appOfApps.source.repoURL }}
    targetRevision: {{ .Values.bootstrap.appOfApps.source.targetRevision | default "HEAD" }}
    path: {{ .Values.bootstrap.appOfApps.source.path }}
    {{- if .Values.bootstrap.appOfApps.source.helm }}
    helm:
      {{- if .Values.bootstrap.appOfApps.source.helm.valueFiles }}
      valueFiles:
        {{- range .Values.bootstrap.appOfApps.source.helm.valueFiles }}
        - {{ . }}
        {{- end }}
      {{- end }}
    {{- end }}
  destination:
    server: {{ .Values.bootstrap.appOfApps.destination.server | default "https://kubernetes.default.svc" }}
    namespace: {{ .Values.bootstrap.appOfApps.destination.namespace | default .Release.Namespace }}
  syncPolicy:
    {{- if .Values.bootstrap.appOfApps.syncPolicy }}
    {{- with .Values.bootstrap.appOfApps.syncPolicy.automated }}
    automated:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- if .Values.bootstrap.appOfApps.syncPolicy.syncOptions }}
    syncOptions:
      {{- range .Values.bootstrap.appOfApps.syncPolicy.syncOptions }}
      - {{ . }}
      {{- end }}
    {{- end }}
    {{- if .Values.bootstrap.appOfApps.syncPolicy.retry }}
    retry:
      {{- toYaml .Values.bootstrap.appOfApps.syncPolicy.retry | nindent 6 }}
    {{- end }}
    {{- else }}
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    {{- end }}
{{- end }}