# Cilium CNI configuration for homelab cluster

# Enable Hubble for network observability
hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
    service:
      type: NodePort
      nodePort: 30080
    ingress:
      enabled: false
  metrics:
    enabled:
      - dns
      - drop
      - tcp
      - flow
      - icmp
      - http

# Enable service mesh capabilities
serviceMonitor:
  enabled: false  # Will enable when we deploy Prometheus

# Network policies
policyEnforcementMode: "default"

# Enable cluster mesh for future multi-cluster setup
clustermesh:
  useAPIServer: false

# Resource configuration for single-node cluster
resources:
  limits:
    memory: 500Mi
  requests:
    memory: 256Mi

# Enable socket LB for better service load balancing
socketLB:
  enabled: true

# Enable bandwidth manager
bandwidthManager:
  enabled: true
  bbr: true

# Enable local redirect policy
localRedirectPolicy: true

# Operator resource limits  
operator:
  # Single replica for single-node cluster
  replicas: 1
  resources:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi

# Alternative path for some Cilium versions
cilium-operator:
  replicas: 1