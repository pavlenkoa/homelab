# External services configuration for homelab environment
# Proxies to existing Docker Compose services

# Global configuration
global:
  ingressClassName: nginx
  clusterIssuer: letsencrypt-prod
  tlsSecretSuffix: "-tls"

# Services configuration
services:
  # Emby Media Server - proxy to Docker Compose instance
  emby:
    # External endpoint (Docker Compose on Mac Mini)
    endpoint:
      host: "192.168.88.2"
      port: 8096
      protocol: http
    
    # Kubernetes service configuration
    service:
      port: 8096
    
    # Ingress configuration
    ingress:
      host: "emby.pavlenko.io"
      path: "/"
      pathType: "Prefix"
      tls:
        enabled: true
        # secretName will be auto-generated as "emby-tls"
      annotations:
        # Pass through original headers for Emby
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        nginx.ingress.kubernetes.io/proxy-buffering: "off"
        # Increase timeouts for media streaming
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    
    # Authentication (disabled for now - will enable after Authelia deployment)
    auth:
      enabled: false
      authelia:
        enabled: false
        # authUrl: "https://auth.pavlenko.io/api/verify?rd=$scheme://$http_host$request_uri"

  # Transmission BitTorrent - PROTECTED by Authelia 2FA
  transmission:
    # External endpoint (Docker Compose on Kyiv Raspberry Pi)
    endpoint:
      host: "192.168.88.3"  # Kyiv Raspberry Pi
      port: 9091
      protocol: http
    
    # Kubernetes service configuration
    service:
      port: 9091
    
    # Ingress configuration
    ingress:
      host: "transmission.pavlenko.io"
      path: "/"
      pathType: "Prefix"
      tls:
        enabled: true
        # secretName will be auto-generated as "transmission-tls"
      annotations:
        # Transmission-specific headers
        nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    
    # Authentication - MANDATORY for security
    auth:
      enabled: true
      authelia:
        enabled: true
