# Wrapper chart for victoria-metrics-single
# Defaults here, environment-specific overrides in values/homelab.yaml

victoria-metrics-single:
  # Server configuration
  server:
    # Resource limits
    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        memory: 1Gi
        cpu: 1000m

    # Data retention and storage
    retentionPeriod: 90d

    # Performance tuning
    extraArgs:
      # Enable metrics deduplication
      "dedup.minScrapeInterval": "5s"
      # Memory optimization
      "memory.allowedPercent": "60"
      # Storage optimization
      "storage.cacheSizeIndexDBDataBlocks": "64MB"
      "storage.cacheSizeIndexDBIndexBlocks": "32MB"
      "storage.cacheSizeStorageTSID": "64MB"

    # Disable StatefulSet to use regular Deployment
    statefulSet:
      enabled: false

    # ClusterIP service
    service:
      type: ClusterIP
      servicePort: 8428

    # Persistent storage
    persistentVolume:
      enabled: true
      size: 20Gi
      storageClass: ""  # Use default storage class
      accessModes:
        - ReadWriteOnce

    # Security context for containers
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL

    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      seccompProfile:
        type: RuntimeDefault

    # Probes configuration
    readinessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 5

    livenessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10

    # Environment variables
    env:
      - name: VM_LOG_LEVEL
        value: "INFO"

  # Service monitor for future Prometheus integration
  serviceMonitor:
    enabled: false

  # Alerting rules
  alertmanager:
    enabled: false
