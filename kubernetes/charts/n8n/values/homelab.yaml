# n8n configuration for homelab cluster
# Environment-specific overrides only

n8n:
  # Ingress for external access
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    hosts:
      - host: n8n.pavlenko.io
        paths:
          - /
    tls:
      - hosts:
          - n8n.pavlenko.io
        secretName: n8n-tls

  main:
    config:
      n8n:
        host: "n8n.pavlenko.io"
        protocol: "https"
