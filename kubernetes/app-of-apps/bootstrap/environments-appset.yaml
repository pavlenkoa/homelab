# ApplicationSet for multi-environment discovery
# Discovers values/*.yaml files and generates an Application per environment
#
# The environment.name from each values file controls the Application name.
# Other settings (syncPolicy, etc.) are fixed here due to ApplicationSet limitations
# (boolean fields cannot be templated).
#
# Hierarchy:
#   environment:     -> Application name only (limited by ApplicationSet)
#   layerDefaults:   -> controls layer Applications (system, platform, applications)
#   childDefaults:   -> controls child Applications (cilium, vault, etc.)
#
# Bootstrap with:
#   argocd app create app-of-apps \
#     --repo https://github.com/pavlenkoa/homelab.git \
#     --path kubernetes/app-of-apps/bootstrap \
#     --dest-server https://kubernetes.default.svc \
#     --dest-namespace argocd \
#     --sync-policy automated --self-heal --auto-prune
#
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: environments
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - git:
        repoURL: https://github.com/pavlenkoa/homelab.git
        revision: HEAD
        files:
          - path: "kubernetes/app-of-apps/values/*.yaml"
  template:
    metadata:
      name: '{{ .environment.name }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/pavlenkoa/homelab.git
        targetRevision: HEAD
        path: kubernetes/app-of-apps
        helm:
          valueFiles:
            - 'values/{{ .path.filename }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
